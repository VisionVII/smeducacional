name: SecureOps Audit Cron

on:
  schedule:
    - cron: '0 3 * * *' # Executa diariamente às 03:00 UTC
  workflow_dispatch:

jobs:
  run-secureops-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar dependências
        run: npm ci
      - name: Rodar auditoria SecureOps
        run: |
          curl -X POST ${{ secrets.AUDIT_API_URL }} \
            -H "Authorization: Bearer ${{ secrets.AUDIT_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"trigger": "cron"}'
        env:
          AUDIT_API_URL: ${{ secrets.AUDIT_API_URL }}
          AUDIT_API_TOKEN: ${{ secrets.AUDIT_API_TOKEN }}

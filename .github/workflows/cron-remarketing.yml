name: ğŸ”„ Cron Remarketing Jobs

on:
  schedule:
    # Roda a cada 6 horas (4x/dia)
    - cron: '0 0,6,12,18 * * *'
  
  # Permite disparo manual no GitHub Actions
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“Œ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”„ Executar Cron Job - Remarketing
        run: |
          echo "ğŸš€ Iniciando cron job de remarketing..."
          
          # Fazer call HTTP para o endpoint de cron
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://smeducacional.vercel.app/api/cron/remarketing \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions")
          
          # Separar status code da response
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "ğŸ“Š Status HTTP: $HTTP_CODE"
          echo "ğŸ“ Response: $BODY"
          
          # Validar resposta
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Cron job executado com sucesso!"
            exit 0
          else
            echo "âŒ Erro ao executar cron job!"
            echo "Body: $BODY"
            exit 1
          fi

      - name: ğŸ“§ Notificar sucesso (opcional)
        if: success()
        run: |
          echo "âœ… Remarketing cron job completed successfully at $(date)"

      - name: ğŸš¨ Notificar falha (opcional)
        if: failure()
        run: |
          echo "âŒ Remarketing cron job FAILED at $(date)"
          exit 1


name: üîÑ Cron Remarketing Jobs

on:
  schedule:
    # Roda a cada 6 horas (4x/dia)
    - cron: '0 0,6,12,18 * * *'

  # Permite disparo manual no GitHub Actions
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      - name: üìå Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîÑ Executar Cron Job - Remarketing
        run: |
          echo "üöÄ Iniciando cron job de remarketing..."

          # Fazer call HTTP para o endpoint de cron com tratamento de erro
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://smeducacional.vercel.app/api/cron/remarketing \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            --connect-timeout 10 \
            --max-time 30)

          # Separar status code da response
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "üìä Status HTTP: $HTTP_CODE"
          echo "üìù Response Body:"
          echo "$BODY"

          # Validar resposta
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ Cron job executado com sucesso!"
            exit 0
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "‚ö†Ô∏è Erro de autentica√ß√£o - verifique CRON_SECRET no GitHub"
            exit 1
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "‚ö†Ô∏è Endpoint n√£o encontrado"
            exit 1
          else
            echo "‚ùå Erro ao executar cron job (HTTP $HTTP_CODE)!"
            exit 1
          fi

      - name: üìß Notificar sucesso (opcional)
        if: success()
        run: |
          echo "‚úÖ Remarketing cron job completed successfully at $(date)"

      - name: üö® Notificar falha (opcional)
        if: failure()
        run: |
          echo "‚ùå Remarketing cron job FAILED at $(date)"
          exit 1

